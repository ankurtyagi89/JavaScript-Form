<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form>
            <fieldset>
                <legend>Create Your Account</legend>
                <div class="first-name">
                    <label for="first-name">First Name*</label>
                    <input type="text" name="first-name" id="first-name" placeholder="Enter First Name">
                </div>
                <div class="last-name">
                    <label for="last-name">Last Name*</label>
                    <input type="text" name="last-name" id="last-name" placeholder="Enter Last Name">
                </div>
                <div class="email">
                    <label for="email">Email*</label>
                    <input type="email" name="email" id="email" placeholder="Enter Email">
                </div>
                <div class="phone">
                    <label for="phone">Phone*</label>
                    <input type="number" name="phone" id="phone" placeholder="Enter Phone Number">
                </div>
                <div class="password">
                    <label for="password">Password*</label>
                    <input type="number" name="password" id="password" placeholder="Enter Password">
                </div>
                <div class="c-password">
                    <label for="c-password">Confirm Password*</label>
                    <input type="number" name="c-password" id="c-password" placeholder="Confirm  Password">
                </div>
                <input type="submit" name="submit" id="submit" value="Sign Up">
            </fieldset>
        </form>
        <div class="content"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
